<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/grad8844.github.io/css/style.css"> 
</head>
<body>
<div class="container">
	<div class="content__item">
	<form class="form-form" action="/" method="POST">
		<div class="form">
			<input class="form-input" type="text" name="name" placeholder="Введите ваше имя">
		</div>
		<div class="form">
			<input class="form-input" type="password" name="password" placeholder="Введите ваш пароль">
		</div>
		<div class="form">
			<input class="form-input" type="email" name="email" placeholder="Введите ваш e-mail">
		</div>
		<div class="form">
			<input class="form-input" type="tel" name="tel" placeholder="Введите ваш номер телефона">
		</div>
		<div class="form">
			<input class="form-input" type="checkbox" >
			<label class="form-checkbox" for="">Прочитал и согласен с условиями сайта</label>
		</div>
		<button class="btn" type="submit">Отправить</button>
		<button class="btn" type="reset">Сбросить</button>
	</form>
</div>
</div>
</body>
</html>
